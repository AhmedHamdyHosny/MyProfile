<section>
  <!-- container -->
  <div class="container-fluid">
    <!-- row -->
    <div class="row">
      <!-- col -->
      <div class="col-lg-12">
        <div class="section-title">
          <h4 class="title-frame"><span> Portfolio </span></h4>
        </div>
      </div>
      <!-- col end -->
      <!-- col -->
      <div class="col-lg-12">
        <!-- filter -->
        <div class="filter mb-30">
          <a
            (click)="filterGallery('')"
            [ngClass]="{ 'current': filterType == '' }"
            class="card-link"
            >All Categories</a
          >
          <a
            (click)="filterGallery('WebTemplate')"
            [ngClass]="{ 'current': filterType == 'WebTemplate' }"
            class="card-link"
            >Web Templates</a
          >
          <a
            (click)="filterGallery('UiElements')"
            [ngClass]="{ 'current': filterType == 'UiElements' }"
            class="card-link"
            >UI Elements</a
          >
          <a
            (click)="filterGallery('Logos')"
            [ngClass]="{ 'current': filterType == 'Logos' }"
            class="card-link"
            >Logos</a
          >
          <a
            (click)="filterGallery('Drawings')"
            [ngClass]="{ 'current': filterType == 'Drawings' }"
            class="card-link"
            >Drawings</a
          >
        </div>
        <!-- filter end -->
      </div>

      <!-- col end -->
      <div class="col-lg-12">
        <div class="row">
          <div
            class="col-12 col-md-6"
            *ngFor="let galleryItem of filterGalleryItems; let i = index" 
          >
          <div (click)="openLightBox(i)">
            <app-gallery-item  [galleryItem]="galleryItem"></app-gallery-item>

          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- row end -->
  </div>
  <!-- container end -->
</section>
