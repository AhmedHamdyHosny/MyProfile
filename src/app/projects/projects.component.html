<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h4 class="title-frame"><span> Projects </span></h4>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="filter mb-30">
          <a
            (click)="filterProjectList(null)"
            [ngClass]="{ current: filterType == null }"
            class="card-link"
            >All Categories</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.mvc)"
            [ngClass]="{ current: filterType == ProjectLangauge.mvc }"
            class="card-link"
            >MVC</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.netCore)"
            [ngClass]="{ current: filterType == ProjectLangauge.netCore }"
            class="card-link"
            >.Net Core</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.vueJs)"
            [ngClass]="{ current: filterType == ProjectLangauge.vueJs}"
            class="card-link"
            >Vue JS</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.angular)"
            [ngClass]="{ current: filterType == ProjectLangauge.angular}"
            class="card-link"
            >Angular</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.javaAndroid)"
            [ngClass]="{ current: filterType == ProjectLangauge.javaAndroid}"
            class="card-link"
            >Java Android</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.angularJS)"
            [ngClass]="{ current: filterType == ProjectLangauge.angularJS}"
            class="card-link"
            >AngularJS</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.api)"
            [ngClass]="{ current: filterType == ProjectLangauge.api}"
            class="card-link"
            >API</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.aspNet)"
            [ngClass]="{ current: filterType == ProjectLangauge.aspNet}"
            class="card-link"
            >Asp.net</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.html)"
            [ngClass]="{ current: filterType == ProjectLangauge.html}"
            class="card-link"
            >HTML5</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.net)"
            [ngClass]="{ current: filterType == ProjectLangauge.net}"
            class="card-link"
            >.Net</a
          >
          <a
            (click)="filterProjectList(ProjectLangauge.cSharp)"
            [ngClass]="{ current: filterType == ProjectLangauge.cSharp}"
            class="card-link"
            >C#</a
          >
        </div>
      </div>

      <div class="col-lg-12">
        <div class="row">
          <div
            class="col-12 col-md-6"
            *ngFor="let project of filterProjects; let i = index"
          >
            <div (click)="openLightBox(i)">
              <app-project-item [project]="project"></app-project-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
