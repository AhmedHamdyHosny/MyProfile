<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h4 class="title-frame"><span> Projects </span></h4>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="filter mb-30">
          <a
            (click)="filterProjectList('')"
            [ngClass]="{ current: filterType == '' }"
            class="card-link"
            >All Categories</a
          >
          <a
            (click)="filterProjectList('Web')"
            [ngClass]="{ current: filterType == 'Web' }"
            class="card-link"
            >Web</a
          >
          <a
            (click)="filterProjectList('Mobile')"
            [ngClass]="{ current: filterType == 'Mobile' }"
            class="card-link"
            >Mobile</a
          >
          <a
            (click)="filterProjectList('Asp.Net Core')"
            [ngClass]="{ current: filterType == 'Asp.Net Core' }"
            class="card-link"
            >Asp.Net Core</a
          >
        </div>
      </div>

      <div class="col-lg-12">
        <div class="row">
          <div
            class="col-12 col-md-6"
            *ngFor="let project of filterProjects; let i = index"
          >
            <div (click)="openLightBox(i)">
              <app-project-item [project]="project"></app-project-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
