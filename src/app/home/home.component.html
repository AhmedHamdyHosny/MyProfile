<div>
    <app-banner></app-banner>
    <section class="service-section">
      <div class="container-fluid">
        <!-- row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
                <h4 class="title">
                  <span> My Services </span>
                </h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-6" *ngFor="let service of services">
            <app-service-item
              [title]="service.title"
              [description]="service.description"
            ></app-service-item>
          </div>
        </div>
        <!-- row end -->
      </div>
    </section>

    <section class="recommendation-section">
      <div class="container-fluid">
        <!-- row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
                <h4 class="title">
                  <span> Recommendations </span>
                </h4>
            </div>
          </div>
          <div class="col-lg-12">
              <owl-carousel-o [options]="recommendationsCarouselOptions">
                <ng-template *ngFor="let recommendation of recommendations" carouselSlide class="px-2">
                  <app-recommendation-item [recommendation]="recommendation"></app-recommendation-item>
                </ng-template>
              </owl-carousel-o>
          </div>
        </div>
        <!-- row end -->
      </div>
      <!-- container end -->
    </section>

    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 col-lg-3" *ngFor="let brand of brandList; let i = index">
            <a>
              <img
                decoding="async"
                class="brand lazyloaded"
                [src]="brand"
                data-src="https://arter.bslthemes.com/wp-content/uploads/2020/09/brand-1-464x512.png"
                [alt]="'Brand ' + i+1"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
